<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ns_grid_template {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: "header header header" "main main aside" "footer footer footer";
            width: 100vw;
            height: 100vh;
        }
    </style>
    <title>Document</title>
</head>

<body class="ns_grid_template">

    <header class="bg-blue-500 h-20" style="grid-area: header;">
        <code>header</code>
    </header>

    <main class="bg-red-500" style="grid-area: main;">
        <code>main</code>
    </main>

    <aside class="bg-green-500" style="grid-area: aside;">
        <code>aside</code>
    </aside>

    <footer class="h-20 bg-yellow-500" style="grid-area: footer;">
        <code>footer</code>
    </footer>

</body>

</html>
